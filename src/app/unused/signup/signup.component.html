<!-- MAIN CONTENT -->
<!-- Form Group -->
<div class="wrapper register ">
    <!-- <a href="index.html"><span class="icon-close"><i class="fa fa-close-outline"></i></span></a> -->

    <h2>Registration</h2>
    <form [formGroup]="signUpForm" (submit)="signUp()">
        <div class="input-box">
            <!-- <span class="icon"><i class='bx bx-user'></i></span> -->
            <input formControlName="firstName" type="text">
            <label>First Name</label>
            <span class="help-block ms-3"
                *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched">
                Please enter a valid first name.
            </span>
        </div>

        <div class="input-box">
            <!-- <span class="icon"><i class='bx bx-envelope'></i></span> -->
            <input formControlName="lastName" type="text">
            <label>Last Name</label>
            <span class="help-block ms-3"
                *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched">
                Please enter a valid last name.
            </span>
        </div>
        <div class="input-box">
            <!-- <span class="icon"><i class='bx bx-envelope'></i></span> -->
            <input formControlName="username" type="text">
            <label>Username</label>
            <span class="help-block ms-3"
                *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
                Please enter a valid username.
            </span>
        </div>
        <div class="input-box">
            <span class="icon"><i class='bx bx-envelope'></i></span>
            <input formControlName="email" type="email">
            <label>Email</label>
            <span class="help-block ms-3" *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                Please enter a valid email.
            </span>
        </div>

        <div class="input-box">
            <span class="icon"><i class="fa fa-lock"></i></span>
            <input formControlName="password" type="password">
            <label>Password</label>
            <span class="help-block ms-3"
                *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                Please enter a valid password.
            </span>
        </div>

        <button [disabled]="signUpForm.invalid" type="submit" class="btn">Register</button>
        <div class="login-register">
            <p>Already have an account?
                <a [routerLink]="['/auth','login']" routerLinkActive="router-link-active" class="register-link">
                    <button class="btn">Login</button>
                </a>
            </p>
        </div>
    </form>
</div>
