<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <!-- MAIN CONTENT-->
        <!-- <div class="detail-section"> -->
            <div class="container-fluid">
                <img [src]="product?.imageUrl" class="detail-img" width="500px">

                <h3>{{product?.name}}</h3>
                <div class="price">{{product?.unitPrice | currency : 'USD'}}</div>
                <a routerLink="checkout" class="primary-btn">Add to cart</a>
                <hr>
                <h4>Product Description</h4>
                <p>{{product?.description}}</p>

                <a [routerLink]="['/home']" class="mt-5" routerLinkActive="router-link-active">Back to Product List</a>
            </div>
        <!-- </div> -->
    </div>
</div>
