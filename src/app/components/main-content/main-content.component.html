<!-- MAIN CONTENT-->
<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container-fluid">
			<div class="row">
				<div *ngIf="products?.length == 0 && !loading" class="alert alert-warning" role="alert">
					No products found. Please select a product category.
				</div>
				<div *ngIf="products?.length == 0 && loading" class="alert alert-info" role="alert">
					loading products.
				</div>
				<div *ngFor="let product of products" class="col-md-3">
					<div class="product-box">
						<a [routerLink]="['/product-detail',product.sku]">
							<img [src]="product.imageUrl" class="img-responsive">
						</a>
						<a style="display: block;" [routerLink]="['/product-detail',product.sku]">
							<h1>{{product.name}}</h1>
						</a>
						<!-- <h2>{{product.description}} </h2> -->
						<div class="price">{{product.unitPrice | currency :'USD'}}</div>
						<button (click)="addToCart(product)" class="btn btn-info">Add to cart</button>
					</div>
				</div>

			</div>
			<div class="footer-pagination">
				<div class="row">
					<div class="col-md-6">

					</div>
					<div class="col-md-6">
						<div class="row">

							<div class="col-md-9 pt-2" style="padding-left:35%">
								<ngb-pagination [(page)]="pageNumber" [collectionSize]="totalElements"
									[pageSize]="pageSize" (pageChange)="updatePage()"
									[maxSize]="5">
								</ngb-pagination>
							</div>
							<div class="col-md-3 mt-2 mr-5 blueit items" style="text-align:right">
									<span class="mr-2">Page size</span>
									<select (click)="updatePage()" name="pageSize" [(ngModel)]="pageSize">
										<option value="5" selected="true">5</option>
										<option value="10" >10</option>
										<option >20</option>
										<option>50</option>
									</select>
								<!-- this component can take css styles from child below -->
								<!-- <app-main-content-footer></app-main-content-footer> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- END MAIN CONTENT-->
