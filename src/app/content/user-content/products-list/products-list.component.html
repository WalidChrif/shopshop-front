<!-- MAIN CONTENT-->
<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container-fluid">
			<div *ngIf=" loading" class="lds-dual-ring element"></div>
			<div *ngIf="!loading && products?.length == 0 " class="alert alert-warning" role="alert">
				{{'No products found. Please select a product category.' | translate}}
			</div>
			<div class="row ">
				<ng-container *ngIf="!loading">
					<div *ngFor="let product of products" class="col-md-3">
						<div class="product-box">
							<a [routerLink]="['/product-detail',product.sku]">
								<img [src]="product.imageUrl" class="img-responsive">
							</a>
							<a style="display: block;" [routerLink]="['/product-detail',product.sku]">
								<h1>{{product.name}}</h1>
							</a>
							<!-- <h2>{{product.description}} </h2> -->
							<div class="price">{{'currency' | translate}}{{product.unitPrice}}</div>
							<button (click)="addToCart(product)" class="btn btn-info">{{'Add to cart' | translate}}</button>
						</div>
					</div>
				</ng-container>
			</div>
			<div *ngIf="!loading" class="footer-pagination" style="padding-bottom: 30px;">
				<div class="row">
					<div class="col-md-6">

					</div>
					<div class="col-md-6 box items">
						<div class="row ">

							<div class="col-md-8" style="padding-left:35%">
								<ngb-pagination [(page)]="pageNumber" [collectionSize]="totalElements"
									[pageSize]="pageSize" (pageChange)="updatePage()" [maxSize]="5">
								</ngb-pagination>
							</div>
							<div class="col-md-4  ">
								<span class="mr-2">{{'Page size' | translate}}</span>
								<select (click)="updatePage()" name="pageSize" [(ngModel)]="pageSize">
									<option value="5" selected="true">5</option>
									<option value="10">10</option>
									<option>20</option>
									<option>50</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- END MAIN CONTENT-->
