<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="customers.length <= 0">
        <h3 class="alert alert-info" role="alert">
          {{'No customers yet' | translate}}!
          <br>
          <a [routerLink]="['/home']" routerLinkActive="router-link-active">
            {{'Attract customers' | translate}}ðŸ˜Š</a>
        </h3>
      </div>
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-2 items">
          <select class="form-select" aria-label="Default select example" [(ngModel)]="orderBy"
            (change)="getCustomers()">
            <option selected value="">Sort by</option>
            <option value="firstName,asc">First Name(A - Z)</option>
            <option value="firstName,desc">First Name(Z - A)</option>
            <option value="lastName,asc">Last Name(A - Z)</option>
            <option value="lastName,desc">Last Name(Z - A)</option>
            <option value="email,asc">Email(A - Z)</option>
          </select>
        </div>
        <div *ngIf="customers.length > 0">
          <table class="table table-hover table-bordered my-2" style="text-align: center;">
            <thead>
              <tr class="">
                <th scope="col">{{'Name' | translate}}</th>
                <th scope="col">{{'Email' | translate}}</th>
                <th scope="col">{{'Actions' | translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="" *ngFor="let customer of customers">
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.email}}</td>
                <td>
                  <a [routerLink]="['update',customer.email]" class="btn-update p-1 mx-1">{{'Update'
                    | translate}}</a>
                  <a [routerLink]="['delete',customer.email]" class="btn-delete p-1 mx-1">{{'Delete'
                    | translate}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="footer-pagination" style="padding: 30px 0">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 box items">
              <div class="row">
                <div class="col-md-8" style="padding-left: 20%">
                  <ngb-pagination [(page)]="page" [collectionSize]="totalElements" [pageSize]="pageSize"
                    (pageChange)="getCustomers()" [maxSize]="5">
                  </ngb-pagination>
                </div>
                <div class="col-md-4">
                  <span class="mr-2">{{ "Page size" | translate }}</span>
                  <select (click)="getCustomers()" name="pageSize" [(ngModel)]="pageSize">
                    <option value="5" selected="true">5</option>
                    <option value="10">10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
